<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
		<title>Commons app mockup</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="body">
			<div id="login" class="navpage">
				Wikimedia Commons
				<div>
					<div>
						<label for="login-username">Login</label>
					</div>
					<div>
						<input id="login-username">
					</div>
				</div>
				<div>
					<div>
						<label for="login-password">Password</label>
					</div>
					<div>
						<input id="login-password" type="password">
					</div>
				</div>
				<div>
					<a href="#">recover password</a>
				</div>
				<div>
					<div>WIKIMEDIA</div>
					<div>FOUNDATION</div>
				</div>
			</div>	
			<div id="gallery" class="navpage active">
				<div id="gallery-view">
				</div>
			</div>
			<div id="detail" class="navpage">
				<img src="about:blank" id="detail-image" />
				<div id="detail-data">
					<h1 id="detail-title">Title</h1>
					<div id="detail-desc">Description blah blah</div>
					<div id="detail-categories">
						<div>Categories</div>
						<div id="detail-catlist"></div>
					</div>
				</div>
				
					
			</div>
		</div>
	</body>
</html>
